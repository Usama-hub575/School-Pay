name: paynest_flutter_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  flutter_screenutil:
  flutter_svg:
  pinput:
  carousel_slider:
  country_code_picker:
  http:
  get:
  get_storage:
  intl:
  firebase_core:
  firebase_messaging:
  flutter_local_notifications:
  webview_flutter:
  flutter_inappwebview:
  url_launcher:
  xml2json:
  encrypt: ^5.0.1
  country_picker: ^2.0.12


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/launcher_icon.png"

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/dashboard/

